services:
  # Backend API
  - type: web
    name: zuno-backend
    runtime: node
    plan: free
    buildCommand: cd backend && npm install
    preDeployCommand: cd backend && node scripts/fix-media-urls.js || true
    startCommand: cd backend && node server.js
    envVars:
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 30d
      - key: NODE_ENV
        value: production

  # Frontend Static Site
  - type: web
    name: zuno-frontend
    runtime: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    envVars:
      - key: VITE_API_URL
        value: https://zuno-backend.onrender.com
